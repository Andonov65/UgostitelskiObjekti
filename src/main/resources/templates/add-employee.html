<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ДОДАДЕТЕ ГО ВАШИОТ ВРАБОТЕН ЗА ЛОКАЛОТ СЕГА</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/admin/addEmployee" method="POST">
                    <input id="id" type="hidden" name="id">
                    <div class="form-group">
                        <label for="name">Име</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               pattern="^([A-Z]){1}([a-z])+$" title="Започнете со голема буква, невалиден внес!"
                               required
                               placeholder="Внесете име на вработен">
                    </div>
                    <div class="form-group">
                        <label for="surname">Презиме</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               pattern="^([A-Z]){1}([a-z])+$" title="Започнете со голема буква, невалиден внес!"
                               required
                               placeholder="Внесете презиме на вработен">
                    </div>
                    <div class="form-group">
                        <label for="phoneNum">Телефонски број</label>
                        <input type="text"
                               class="form-control"
                               id="phoneNum"
                               name="phoneNum"
                               required
                               pattern="^(07)(0|1|2|5|6|7|8) [0-9]{3} [0-9]{3}$" title="Невалиден внес!"
                               placeholder="070 000 000" >

                    </div>
                    <div class="form-group">
                        <label for="username">Корисничко име</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               required
                               placeholder="Внесете го корисничкото име">
                    </div>

                    <div class="form-group">
                        <label for="password">Лозинка</label>
                        <input type="password" required name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Повторете лозинка</label>
                        <input type="password" required name="repeatedPassword" id="repeatedPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Име на угостителскиот објект</label>
                        <input type="text" name="imeObj" required id="imeObj" class="form-control">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Зачувај</button>
                    <a type="button" class="btn btn-primary" href="/home">Назад</a>
                </form>
            </div>
        </div>
    </div>


</div>
